<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/game.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="game" class="justify-center flex-column">
            <div class="timer-count"></div>
            <div id="tracking">
                <div class="trackingItem">
                    <p id="progressText"  class="hud-question">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="trackingItem">
                    <p class="displayScore">
                        Score
                    </p>
                    <h1 class="scorePoint" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">What's the answer?</div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
    </div>
    <script src="./assets/quizGame.js"></script>
</body>
</html>
